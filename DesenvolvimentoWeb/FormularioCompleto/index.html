<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Fatec</title>
</head>
<body>
   <form>
        <h2>Roupinhas da Julinha</h2>
        <h3>Cadastro</h3>
    <fieldset>
        <legend>Dados pessoais</legend>
        <label for="nome">Nome</label>
        <input type="text" id="nome"
                name="nome cliente"
                maxlength="10"
                size="10"
                required
                autofocus
                placeholder="Nome"
                >
        <label for="senha">Senha</label>
        <input type="password"
                id="senha"
                name="senha"
                placeholder="Senha"
                maxlength="12"
                minlength="8"
                required
                >
<br>
            <label for="estadoCivil">Estado Civíl</label> <br>
            <input type="radio" id="estadoCivil" name="estadoCivil" value="solteiro">
            <label>Solteito</label>
            <input type="radio" id="estadoCivil" name="estadoCivil" value="casado">
            <label>Casado</label>
            <input type="radio" id="estadoCivil" name="estadoCivil" value="viuvo">
            <label>Viúvo</label>
            <input type="radio" id="estadoCivil" name="estadoCivil" value="segredo">
            <label>Segredo</label>
<br>
            <label id="cor">Cor favorita</label> 
            <input type="color" name="cor" id="cor">
            
            <label>Telefone:</label>
            <input type="tel" id="phone" name="phone"
            pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>

    
    </fieldset>
    <fieldset>
        <legend>Dados de cobrança</legend>
        <label for="cidade">Cidade</label>
        <input type="text"
                name="cidade"
                id="cidade"
                value="Votorantim"
                required
                >

        <label for="uf">Estado</label>
        
        <select name="uf" id="uf">
            <optgroup label="Norte">
                <option value="AM">AM</option>
                <option value="PA">AC</option>
            </optgroup>
            <optgroup label="Sudeste">
                <option value="RJ">SP</option>
                <option value="RJ">RJ</option>
            </optgroup>
    </select>
    <input type="checkbox" name="tipo de entrega" 
                            id="envio"
                            checked>
        <label for="envio"> Express? </label>

        <label for="cep">CEP</label>
 
    </fieldset>
    <!--Botão-->
    <br>
    <button>Cadastrar</button>

    <input type="submit" value="Cadastrar">
    <label id="sat">Grau de Satisfação</label>
    <input type="range" name="sat" id="sat" min="0" max="10" step="1">
        


   </form> 
</body>
</html>
