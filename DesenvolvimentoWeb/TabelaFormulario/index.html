<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<header><h2>Tabelas e Formulários</h2></header>
<body>
    <form action="">
    <table border="1">
        <tr>
        <th colspan="2">Cadastro</th>
        </tr>
        <tr>
            <td rowspan="2"><img src="https://cdn.pixabay.com/animation/2023/06/22/09/03/09-03-52-803_512.gif" width="70px"></td> 
            <td><p><b>Dados pessoais</b></p>
                
                    <label for="login">Login </label>
                    <input type="text" name="login" id="login">  <br>
                    <label for="senha">Senha </label>
                    <input type="password" name="senha" id="senha">
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">
                    
                
            </td>

        </tr>
        <tr>
           
            <td><p><b>Endereço de entrega</b></p>
                <form action=" ">
                    <label for="data">Data de Entrega</label>
                    <input type="date" name="data" id="data"> <br>
                    <label for="endereco"> Endereço</label>
                    <input type="text" name="endereco" id="endereco">
                    <input type="submit" value="Entregar">
                    <input type="reset" value="Limpar">
            </td> 

       
        </tr>
    </table>
</form>
</body>
</html>
