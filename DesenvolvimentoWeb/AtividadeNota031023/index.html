<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <input type="text" placeholder="Insira o salário" id="salario">
    <input type="text" placeholder="Percentual de aumento" id="perc">


    <input type="button" value="Calcular" id="btncalcular"  onclick="calcular()">

    <p id="resultado">...</p>


    <script>

    function calcular(){
        let salario = 0.00;
        salario = Number(document.getElementById('salario').value);

        let perc = 0.0;
        perc = parseFloat(document.getElementById('perc').value); 

        let novoSal = 0.00;
        novoSal = ((salario * perc)/100)+salario;

        document.getElementById('resultado').innerText =  novoSal.toFixed(2);
    }

    </script>
</body>
</html>
