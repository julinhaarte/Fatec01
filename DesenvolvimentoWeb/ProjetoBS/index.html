<!DOCTYPE html>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

              <li class="nav-item">
                <a class="nav-link" href="#">Julinha</a>

<main class="container-fluid">
   <form action="">

    <div class="alert alert-light" role="alert">
        Dados pessoais
      </div>

<div class="row">
      <div class="col-md-8">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" name="nome" id="nome" class="form-control">
    </div>

    <div class="col-md-4">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" name="senha" id="senha" class="form-control">
        <p>Esqueceu sua senha?</p>
    </div>
</div> 

    <button type="button" class="btn btn-outline-primary">Cadastrar</button>

   </form> 

   <div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/gato-preto-deitado-Petlove.jpg" class=" " alt="...">
      </div>
      <div class="carousel-item">
        <img src="./img/adocao-de-sorte-tutores-de-gato-preto-detalham-a-convivencia-cheia-de-afeto_1.jpg" class=" " alt="...">
      </div>

        <img src="./img/gato-preto-2.jpg" class=" " alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
